<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Ingresar</title>
</head>

<body>
    <div id="grilla">
        <header class="header">
            <img class="header_logo" onclick="location.href = '/index.html'" src="../assets/entrenamientoconsciente_.png" alt="portada">
            <nav>
                <ul class="header_ul">
                    <li class="header_li"> <a class="header_li_a" href="/modelos/nosotros.html">Nosotros</a></li>
                    <li class="header_li"> <a class="header_li_a" href="/modelos/planesyServicios.html">Planes y Servicios</a></li>
                    <li class="header_li"> <a class="header_li_a" href="#">Mi Cuenta</a></li>
                    <li class="header_li"> <a class="header_li_a" href="/modelos/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <form class="main_formulario">
                <h3 class="main_formulario-titulo">Para registrarse ingrese los siguientes datos:</h3>
                <div class="main_formulario-div">
                    <input class="main_formulario-div-input" type="text" placeholder="Nombre completo" name="nombre" id="nombre">
                </div>
                <div class="main_formulario-div">
                    <input class="main_formulario-div-input" type="text" placeholder="Edad" name="edad" id="edad">
                </div>
                <div class="main_formulario-div">
                    <input class="main_formulario-div-input" type="text" placeholder="Peso(kg)" name="peso" id="peso">
                </div>
                <div class="main_formulario-div">
                    <input class="main_formulario-div-input" type="text" placeholder="Estatura(mts)" name="estatura" id="estatura">
                </div>
                <div class="main_formulario-div">
                    <input class="main_formulario-div-input" type="text" placeholder="Sesiones por semana" name="sesionesPorSemana" id="sesionesPorSemana">
                </div>
                
                    <br>
                <button class="btn_registro">Registrarse</button>

            </form>
            <section>
                <div class="datosRegistro">
                    
                </div>

            </section>
            <br>
        </main>
        <footer class="footer">
            <section class="footer_redes">
                <div class="footer_redes_img">
                    <img class="footer_redes_img_logos" src="../assets/inta.png" alt="Instagram logo">
                </div>
                <div class="footer_redes_img">
                    <img class="footer_redes_img_logos" src="../assets/face.png" alt="Facebook logo">
                </div>
                <div class="footer_redes_img">
                    <img class="footer_redes_img_logos" src="../assets/twitter.png" alt="Twitter logo">
                </div>
            </section>
            <section class="footer_centro">
                <img class="footer_centro_logo" onclick="location.href = '/index.html'" src="../assets/entrenamientoconsciente_.png" alt="logo entrenamientoconsciente">
                <nav>
                    <ul class="footer_ul">
                        <li class="footer_ul_li"> <a class="footer_ul_li_a" href="./nosotros.html">Nosotros</a></li>
                        <li class="footer_ul_li"> <a class="footer_ul_li_a" href="./planesyServicios.html">Planes y Servicios</a></li>
                        <li class="footer_ul_li"> <a class="footer_ul_li_a" href="./miCuenta.html">Mi Cuenta</a></li>
                        <li class="footer_ul_li"> <a class="footer_ul_li_a" href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </section>
            <section class="footer_ayuda">
                <input type="text" name="ayuda" id="help" placeholder="Ayuda">
                <div>
                    <img class="footer_ayuda_icono" src="../assets/ayuda_canva.png" alt="ayuda icono">
                </div>
            </section>
        </footer>
    </div>
    <script src="/js/ingresar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
